	<body onscroll="optimize()">

		<button id="t" class="t1">ads</button>
		<p>asdf</p>

		<script>
			function optimize()
			{
				for(let i of document.querySelector('body').children)
				{
					if(pageYOffset > i.clientHeight+84 & i.nodeName != "SCRIPT")
					{
						i.style.visibility = "hidden";
					}
					else
					{
						i.style.visibility = "visible";
					}
				}
			}

			
		</script>
	</body>
